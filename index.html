<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tennis Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div class="controls">
    <div class="mode-buttons">
      <button id="singlePlayerButton" class="active">Single Player</button>
      <button id="doublePlayerButton">Double Player</button>
    </div>
    <label for="smoothness">Adjust Smoothness:</label>
    <input id="smoothness" type="range" min="1" max="20" value="10">
  </div>
  <script src="script.js"></script>
</body>
</html>
